<html>
    <head>
        <title>Home Page</title>
    </head>
    <body>
        <p>Will be displaying all members names with photograph</p>    
         
    </body>
    <ul>
        <li *ngFor="let user of users">
            <img [src]="user.avatar">
            <p>{{ user.fname }} {{ user.lname }}</p>
            <div style="padding-top: 5px; width: 18rem;">
                 <button class="btn btn-outlone-primary btn-sm" (click)="userDetails(user.id)">
                    Details
                 </button>
            </div>
        </li>
    </ul>



</html>
